name: monet_colors
description: A Flutter plugin that exposes Monet (Material You, Material 3) system colors on Android 12.
version: 0.9.0
homepage: https://github.com/xiprox/monet_colors

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: dev.ihsan.monet
        pluginClass: MonetPlugin
